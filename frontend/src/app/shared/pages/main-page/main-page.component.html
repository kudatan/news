<div class="container">
  <div *ngFor="let article of articles" class="article" (click)="goToArticleDetail(article.id)">
    <h2>{{ article.title }}</h2>
    <p><span class="bold">Short description: </span>{{ article.shortDescription }}</p>
    <div class="article-img">
      <img [src]="article.image" alt="{{ article.title }}" class="article-image">
    </div>
    <div class="article-meta">
      <div class="likes-published__wrapper">
        <span class="article-meta-likes">
        <svg fill="#7e9fec" width="30px" height="30px" viewBox="0 0 32 32" version="1.1"
             xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"/>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
          <g id="SVGRepo_iconCarrier"> <title>heart</title> <path
            d="M0.256 12.16q0.544 2.080 2.080 3.616l13.664 14.144 13.664-14.144q1.536-1.536 2.080-3.616t0-4.128-2.080-3.584-3.584-2.080-4.16 0-3.584 2.080l-2.336 2.816-2.336-2.816q-1.536-1.536-3.584-2.080t-4.128 0-3.616 2.080-2.080 3.584 0 4.128z"/> </g>
          </svg>
        {{ article.likes }}</span>
        <span class="article-meta-published"><span
          class="bold">Published on: </span>{{ article.createdAt | date:'mediumDate' }}</span>
      </div>

      <div class="category">
        <span>
          <span class="bold">Category: </span>
        {{article.category.name}}
        </span>
      </div>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
